<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TYRONE_PRIME</title>
  <style>
    /* Estilos generales para ocupar todo el espacio */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; }

    /* Canvas de Matrix como fondo */
    #matrix {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1; background: black;
    }

    /* Contenedor principal centrado y flexible */
    #videoContainer {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; align-items: center; gap: 20px;
      z-index: 1;
    }

    /* Estilo del elemento video */
    video {
      border: 3px solid rgba(0,255,70,0.8);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      width: 600px; max-width: 80vw; height: auto;
    }

    /* Estilo de la imagen lateral */
    .side-image {
      border: 3px solid rgba(0,255,70,0.8);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      width: 150px; height: auto;
    }
  </style>
</head>
<body>
  <!-- Canvas para el efecto Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenedor con video e imagen lateral -->
  <div id="videoContainer">
    <!-- Video con <source> para mayor compatibilidad -->
    <video controls autoplay loop muted>
      <source src="./video/SnapTik-dot-Kim-cf2043946c00541a6b23c4bd28b13e0b.mp4" type="video/mp4">
      Tu navegador no soporta el elemento <code>video</code>.
    </video>

    <!-- Imagen lateral: si tu nombre de archivo contiene espacios, considera renombrarlo -->
    <img src="./video/WhatsApp Image 2025-07-24 at 11.56.50 AM.jpeg"
         alt="Imagen lateral" class="side-image" />
  </div>

  <script>
    // Configuración del canvas
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Caracteres y animación Matrix
    const chars = 'アァカサタナナ...'; // (mismos caracteres)
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize, y = drops[i] * fontSize;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
