<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TYRONE_PRIME</title>
  <style>
    /* Ocupa toda la pantalla */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; }

    /* Canvas como fondo Matrix */
    #matrix {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -1; background: black;
    }

    /* Contenedor principal: vertical, centrado */
    #videoContainer {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      display: flex; flex-direction: column; align-items: center;
      gap: 1em; z-index: 1;
    }

    /* T√≠tulo encima del video */
    #pageTitle {
      color: #ffffff;
      font-size: 2.5rem;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5em 1em;
      border-radius: 8px;
      text-align: center;
    }

    /* Contenedor para video e imagen side-by-side */
    #media {
      display: flex; align-items: center; gap: 20px;
    }

    /* Video estilo */
    video {
      border: 3px solid rgba(0, 255, 70, 0.8);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      width: 300px; max-width: 50vw; height: auto;
    }

    /* Imagen lateral */
    .side-image {
      border: 3px solid rgba(0, 255, 70, 0.8);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      width: 150px; height: auto;
    }
  </style>
</head>
<body>
  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenedor con t√≠tulo y medios -->
  <div id="videoContainer">
    <h1 id="pageTitle">üî• TYRONE-PRIME üî•</h1>
    <div id="media">
      <video controls autoplay loop muted>
        <source src="./video/SnapTik-dot-Kim-cf2043946c00541a6b23c4bd28b13e0b.mp4" type="video/mp4">
        Tu navegador no soporta el elemento <code>video</code>.
      </video>
      <img src="./video/WhatsApp%20Image%202025-07-24%20at%2011.56.50%20AM.jpeg"
           alt="Imagen lateral" class="side-image" />
    </div>
  </div>

  <script>
    // Canvas Matrix
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const chars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„ÉÖ„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„Ç¥„Çæ„Éâ„Éú„Éù„É¥„É≥';
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0'; ctx.font = `${fontSize}px monospace`;
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize, y = drops[i] * fontSize;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
